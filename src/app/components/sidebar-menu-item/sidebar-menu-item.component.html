<span class="menu-item-icon">
  <ppm-menu-item-icon *ngIf="hasIcon" icon="{{ menuItem.icon }}"></ppm-menu-item-icon>
</span>

<ng-container *ngIf="menuItem.route; else noRoute">
  <a href="{{ menuItem.route }}">{{ menuItem.name }}</a>
</ng-container>

<ng-template #noRoute>
  <span>
    {{ menuItem.name }}
  </span>
</ng-template>

<ng-container *ngIf="menuItem.childrenMenus">
  <ppm-sidebar-menu [menusFromParent]="menuItem.childrenMenus"></ppm-sidebar-menu>
</ng-container>
